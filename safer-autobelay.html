---
layout: page
title: Safer Autobelay
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.topic == 'Safer Autobelay' %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url | absolute_url }}">
            {{ post.title }}
          </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>
      </div>
    {% endif %}
  {% endfor %}
</div>
